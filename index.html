<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenFin Template</title>
    <script src="components/openfin-link.js"></script>
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <p>
      You are running OpenFin Runtime version:
      <span id="openfin-version"></span>
    </p>
    <h1>Launch OpenFin</h1>
    <p>
      <openfin-link
        show-in-fin="false"
        href="fins://2yz7x.csb.app/config/app.window.fin.json"
        >Launch</openfin-link
      >
    </p>
    <p>
      <openfin-link
        id="openfin-launch-link"
        href="https://2yz7x.csb.app/config/app.window.fin.json?$$url=https://google.com"
        >Launch w url</openfin-link
      >
    </p>
  </body>
</html>
